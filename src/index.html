<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white rss" id="rss-container">
            <h1 class="display-3 mb-0" id="rss-header">RSS агрегатор</h1>
            <p class="lead" id="rss-prompt">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form action="" class="rss-form text-body" id="rss-form">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input id="url-input" autofocus required name="url"
                      aria-label="url" class="form-control" placeholder="Ссылка RSS" autocomplete="off">
                    <label for="url-input">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary h-100 btn-lg px-sm-5" aria-label="add">
                    Добавить
                  </button>
                </div>
                <div id="url-error">
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container-xl">
        <div class="text-center">
          created by
          <a href=" https://ru.hexlet.io/professions/frontend/projects/11" target="_blank">Hexlet</a>
        </div>
      </div>
    </footer>
  </body>
</html>
